{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-2">
		<img src="{{ product.icon.url }}" class="img-fluid" />
	</div>

	<div class="col-10">
		<a href="{{ product.url }}"><h2>{{ product.title }}</h2></a>
		<p>{{ product.summary }}</p>
	</div>
</div>

<hr />

<div class="row">
	<div class="col-8">
		<img src="{{ product.image.url }}" class="img-fluid" />
	</div>

	<div class="col-1">
	</div>

	<div class="col-3">
		<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-thumb-up"></span> Upvote {{ product.votes_total }}</button></a>
	</div>
</div>

<div class="row pt-2">
	<div class="col-4">
		<h6><span class="oi oi-magnifying-glass"></span>Hunted by {{ product.hunter.username }}
		</h6>
	</div>

	<div class="col-4 text-right">
		<h6><span class="oi oi-clock"></span> {{ product.pub_date_pretty }}</h6>
	</div>
</div>

<hr />

<div class="row">
	<div class="col-8">
		<p>{{ product.body }}</p>
	</div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
	{% csrf_token %}
	<input type="hidden">
</form>

{% endblock %}
